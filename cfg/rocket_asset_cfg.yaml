# rocket_asset_cfg.yaml
# Isaac Lab Articulation Config for your Rocket

spawn:
  usd_path: "{ISAACLAB_BASE_DIR}/space_robot/assets/rocket/rocket.usd"
  rigid_props:
    disable_gravity: false
    max_depenetration_velocity: 5.0
  articulation_props:
    enabled_self_collisions: true
    solver_position_iteration_count: 8
    solver_velocity_iteration_count: 0

init_state:
  pos: [0.0, 0.0, 0.0]
  joint_pos: {}

actuators:
  base_act:
    joint_names_expr: [".*"]
    effort_limit_sim: 200.0
    velocity_limit_sim: 200.0
    stiffness: 20000.0
    damping: 200.0
